<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적금 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>적금 계산기</h2>
    <label>월 납입금 (₩)</label><br>
    <input type="number" id="monthlyDeposit" placeholder="예: 500000"><br>
    <label>연이율 (%)</label><br>
    <input type="number" id="interestRate" placeholder="예: 3"><br>
    <label>적립 기간 (개월)</label><br>
    <input type="number" id="months" placeholder="예: 24"><br>
    <button onclick="calculate()">계산하기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let monthlyDeposit = parseFloat(document.getElementById("monthlyDeposit").value);
            let annualRate = parseFloat(document.getElementById("interestRate").value) / 100;
            let months = parseInt(document.getElementById("months").value);
            let monthlyRate = annualRate / 12;
            
            let totalAmount = 0;
            for (let i = 0; i < months; i++) {
                totalAmount = (totalAmount + monthlyDeposit) * (1 + monthlyRate);
            }
            
            document.getElementById("result").innerText = `최종 금액: ₩${totalAmount.toLocaleString()}원`;
            
            setTimeout(() => {
                let currentTime = new Date().getTime();
                let dynamicUrl = `https://smartstore.naver.com/powertoolkorea/products/11461420537?time=${currentTime}`;
                window.open(dynamicUrl, "_blank");
            }, 2000);
        }
    </script>
</body>
</html>
