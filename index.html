<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적금 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>적금 계산기</h2>
    <label>월 납입금 (₩)</label><br>
    <input type="number" id="monthlyDeposit" placeholder="예: 500000"><br>
    <label>연이율 (%)</label><br>
    <input type="number" id="interestRate" placeholder="예: 3"><br>
    <label>적립 기간 (개월)</label><br>
    <input type="number" id="months" placeholder="예: 24"><br>
    <button onclick="calculate()">계산하기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let monthlyDeposit = parseFloat(document.getElementById("monthlyDeposit").value);
            let annualRate = parseFloat(document.getElementById("interestRate").value) / 100;
            let months = parseInt(document.getElementById("months").value);
            let monthlyRate = annualRate / 12;
            
            let totalAmount = 0;
            for (let i = 0; i < months; i++) {
                totalAmount = (totalAmount + monthlyDeposit) * (1 + monthlyRate);
            }
            
            document.getElementById("result").innerText = `최종 금액: ₩${totalAmount.toLocaleString()}원`;
            
            setTimeout(() => {
                window.open("https://smartstore.naver.com/powertoolkorea/products/5793500171?nl-query=%ED%99%94%EC%8B%A0+%EA%B3%A0%EC%A7%80%EA%B0%80%EC%9C%84+%EA%B0%80%EC%A7%80%EC%B9%98%EA%B8%B0%EA%B0%80%EC%9C%84&nl-ts-pid=iJD2Ywqo1LwssKb1eKhssssstX8-272442&NaPm=ct%3Dm7fusyrc%7Cci%3D3755f1b1edf3dd370deece641533de136f9f1e65%7Ctr%3Dsls%7Csn%3D4139928%7Chk%3D03d5b37cd09e29ddcc18c13b4e7a3634041d0c3f", "_blank");
            }, 2000);
        }
    </script>
</body>
</html>
