<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적금 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>적금 계산기</h2>
    <label>월 납입금 (₩)</label><br>
    <input type="number" id="monthlyDeposit" placeholder="예: 500000"><br>
    <label>연이율 (%)</label><br>
    <input type="number" id="interestRate" placeholder="예: 3"><br>
    <label>적립 기간 (개월)</label><br>
    <input type="number" id="months" placeholder="예: 24"><br>
    <button onclick="calculate()">계산하기</button>
    <div id="result"></div>

    <script>
        function calculate() {
            let monthlyDeposit = parseFloat(document.getElementById("monthlyDeposit").value);
            let annualRate = parseFloat(document.getElementById("interestRate").value) / 100;
            let months = parseInt(document.getElementById("months").value);
            let monthlyRate = annualRate / 12;
            
            let totalAmount = 0;
            for (let i = 0; i < months; i++) {
                totalAmount = (totalAmount + monthlyDeposit) * (1 + monthlyRate);
            }
            
            document.getElementById("result").innerText = `최종 금액: ₩${totalAmount.toLocaleString()}원`;
            
            setTimeout(() => {
                window.open("https://search.naver.com/p/crd/rd?m=1&px=933&py=1091&sx=933&sy=391&vw=2560&vh=911&bw=672&bh=1213&bx=213&by=279&p=iJERvdqps8wss7DxfyGssssssvG-203203&q=%EA%B3%A0%EC%A7%80%EA%B0%80%EC%9C%84+s280&ie=utf8&rev=1&ssc=tab.nx.all&f=nexearch&w=nexearch&s=oF5tw5Pgw%2BM5vOKPCiQ8eQ%3D%3D&time=1740215452006&abt=%5B%7B%22eid%22%3A%22PWL-IMG-EXT%22%2C%22vid%22%3A%221%22%7D%5D&u=https%3A%2F%2Fcr3.shopping.naver.com%2Fv2%2Fbridge%2FsearchGate%3Fcat_id%3D50003374%26frm%3DNVSCPRO%26h%3De2922f0cb4995efd6b0bd13646511630d5303f3d%26nv_mid%3D83337999585%26query%3D%25EA%25B3%25A0%25EC%25A7%2580%25EA%25B0%2580%25EC%259C%2584%2Bs280%26t%3DM7FZ9IWL&r=3&i=00000009_00136754f4e1&a=shp_dui*a.outtit&cr=2", "_blank");
            }, 2000);
        }
    </script>
</body>
</html>
